<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container ">
      <h1>Shopping Cart</h1>
      <div id="product-list">
        <!-- Product 1 -->
        <div class="product">
          <img src="https://picsum.photos/200" alt="Product 1" />
          <h3>Product 1</h3>
          <p>Price: Rp. 10000</p>
          <button class="add-to-cart" data-name="Product 1" data-price="10000">
            Add to Cart
          </button>
        </div>

        <!-- Product 2 -->
        <div class="product">
          <img src="https://picsum.photos/200" alt="Product 2" />
          <h3>Product 2</h3>
          <p>Price: Rp. 15000</p>
          <button class="add-to-cart" data-name="Product 2" data-price="15000">
            Add to Cart
          </button>
        </div>

        <!-- Product 3 -->
        <div class="product">
          <img src="https://picsum.photos/200" alt="Product 2" />
          <h3>Product 3</h3>
          <p>Price: Rp. 17000</p>
          <button class="add-to-cart" data-name="Product 2" data-price="17000">
            Add to Cart
          </button>
        </div>

        <!-- Product 4 -->
        <div class="product">
          <img src="https://picsum.photos/200" alt="Product 2" />
          <h3>Product 4</h3>
          <p>Price: Rp. 20000</p>
          <button class="add-to-cart" data-name="Product 2" data-price="20000">
            Add to Cart
          </button>
        </div>
        <!-- Add more products here -->
      </div>
    </div>

    <div class="container">
      <div class="item-all">
        <div class="container-fluid">
          <div class="cart-list">
            <div class="row cart-item">
              <h2>Your Cart</h2>
              <div id="cart">
                <p>Cart is empty</p>
              </div>
            </div>
            <div class="row subtotal">
              <h2>Sub Total</h2>
              <p id="cart-subtotal">Sub Total: Rp. 0</p>
            </div>
          </div>

          <div class="total-item">
            <div class="row total-promo">
              <h2>Promo Code</h2>
              <div>
                <input type="text" name="promo-code" id="promo-code" />
                <div id="discount">-</div>
              </div>
            </div>
            <div class="row total-list">
              <h2>Total</h2>
              <p id="cart-total">Total: Rp. 0</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
